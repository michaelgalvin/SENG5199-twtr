<div class="container">
    <!--
        //  S1: Provide a search box for finding messages by message poster and message contents
        //      on submit send Ajax query to the MessageController.search method
    -->
    <form class="form-signin">
        <h2 class="form-feedsearch-heading">Enter your search</h2>
        <label for="inputPoster" class="sr-only">Message poster</label>
        <input type="handle" ng-model="handle" id="inputHandle" class="form-control"
               placeholder="Name of poster" required autofocus>
        <button type="button" class="btn btn-lg btn-primary btn-block" ng-click="searchByHandle(handle)">Search</button>
    </form>
