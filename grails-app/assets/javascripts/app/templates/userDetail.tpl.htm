<div class="container">
    <div id="userDetails" ng-model="user">

        <h3>User Details</h3>

        <table class="table table-striped">

            <tr><th>Handle</th><td>{{user.handle}}</td></tr>
            <tr><th>email</th><td>{{user.email}}</td></tr>
            <tr><th>Name</th><td>{{user.name}}</td></tr>

        </table>
    </div>
</div>
