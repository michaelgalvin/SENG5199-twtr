<div class="container" id="loginForm">
    <div class="row error" ng-show="error"><h3 class="bg-danger">{{ error }}</h3></div>
    <form class="form-signin">
        <h2 class="form-signin-heading">Please Login</h2>
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="username" ng-model="loginAttempt.username" id="inputUsername" class="form-control"
               placeholder="Username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" ng-model="loginAttempt.password" id="inputPassword" class="form-control"
               placeholder="Password" required>
        <button type="button" id="login" class="btn btn-lg btn-primary btn-block" ng-click="doLogin()">Login</button>
        <a href="#/logout"><button type="button" id="logout" class="btn btn-lg btn-primary btn-block">Logout</button></a>
    </form>
</div>
