<div class="container">
    <div id="searchResults" ng-model="messages">

        <h3>Search Results</h3>

        <table class="table table-striped">
            <thead>
            <tr>
                <th>User</th>
                <th>Message</th>
            </tr>
            </thead>
            <tbody>
            <!--
                 //  S4: Clicking on the posting userâ€™s name in a message will route to the userâ€™s detail page
                //      when rendering message.author.handle wrap in link to detail page
                //   * link needs to be created to the userDetail page
              -->
            <tr ng-repeat="message in messages">
                <td>{{message.author.handle}}</td>
                <td>{{message.text}}</td>
            </tr>
            </tbody>

        </table>

    </div>
</div>
